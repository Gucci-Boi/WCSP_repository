<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>

    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" height="200" width="400"></canvas>

    <script>
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");

        // basic square
        context.fillStyle = "darkblue";
        context.fillRect(50, 50, 100, 100);

        // gold square with bold, purple outline
        context.strokeStyle = "purple";
        context.lineWidth = 5;
        context.strokeRect(175, 75, 50, 50);
        context.fillStyle = "gold";
        context.fillRect(175, 75, 50, 50);

        // rectangle inside a filled rectangle
        context.fillStyle = "black";
        context.fillRect(275, 50, 60, 100);
        context.strokeStyle = "green";
        context.strokeRect(285, 60, 40, 80);
    </script>
</body>
</html>
