<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradients</title>

    <style>
      #canvas {
        border: 1px solid black;
      }
    </style>
</head>
<body>
    <canvas id="canvas" height="200" width="400"></canvas>

    <script>
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");

        // makes 2 horizontal gradients
        let topGradient = context.createLinearGradient(0, 0, 400, 0);
        let bottomGradient = context.createLinearGradient(0, 105, 400, 0);

        // need at least 2 .addColorStop(x, color)
        topGradient.addColorStop(0, 'orange');
        topGradient.addColorStop(0.5, 'red');
        topGradient.addColorStop(1, 'purple');

        bottomGradient.addColorStop(0, 'green');
        bottomGradient.addColorStop(.5, 'blue');
        bottomGradient.addColorStop(1, 'yellow');

        // makes the fill style the created gradient
        context.fillStyle = topGradient;
        context.fillRect(0, 0, 400, 100);

        context.fillStyle = bottomGradient;
        context.fillRect(0, 100, 400, 200);
    </script>
</body>
</html>
