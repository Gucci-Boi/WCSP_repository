<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student feedback</title>

    <!--Adds the Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">

    <!--Adds Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--Adds my own CSS file-->
    <link rel="stylesheet" type="text/css" href="feedbackStyles.css">
</head>
<body class="m-3">
    <!--Header-->
    <div class=" header bg-secondary-subtle p-3 mb-5 text-center">
        <h1 class="py-5">
            Please provide feedback.
            <br>You may do so anonymously.
        </h1>
    </div>

    <!--New row-->
    <div class="row">

        <!--First column-->
        <div class="col-md-4">
            <h2>Instructions</h2>

            <p>As one of our students, your thoughts and feedback are very important.</p>
            <p>Please send them using this form.</p>
            <p>If you'd like us to follow up with you, provide your contact information.</p>
        </div>

        <!--Second column-->
        <div class="col-md-8">

            <form>
                <!-- Input for the student's name-->
                <label for="nameTextBox">Name:</label><br>
                <input type="text" class="form-control" id="nameTextBox" name="studentName" required><br>

                <!-- Input for the student's email address-->
                <label for="emailTextBox" class="form-label">Email:</label><br>
                <input type="email" class="form-control" id="emailTextBox" name="studentEmail" required><br>

                <!-- Text area for any comments on a separate line due to the <br>-->
                <label for="commentsTextArea" class="form-label">Comments:</label><br>
                <textarea class="form-control" id="commentsTextArea" name="studentComments" required></textarea><br>

                <!--Radio buttons asking if the user is a current student-->
                <div class="form-check">
                    <label for="currentStudent" class="form-label">Are you a current student?</label><br>
                    <input type="radio" class="form-check-input" id="currentStudent" name="currentStudent?" checked>Yes
                </div>

                <div class="form-check">
                    <label for="notCurrentStudent"></label>
                    <input type="radio" class="form-check-input" id="notCurrentStudent" name="currentStudent?">No
                </div><br>

                <!--Button to submit the data-->
                <div>
                    <input type="submit" class="btn btn-secondary mt-2" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
