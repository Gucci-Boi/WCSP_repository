<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>

    <!--Adds the Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">

    <!--Adds Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--Adds my own CSS file-->
    <link rel="stylesheet" type="text/css" href="conferenceRegistration.css">
</head>
<body class="m-3">
    <!--Header-->
    <div class="header p-3 mb-5 text-center">
        <h1>Conference Registration Form</h1>
    </div>

    <form>
        <!-- Input for the registrant's name, with a limit of 70 characters (required)-->
        <label for="nameTextBox">Name:</label><br>
        <input type="text" class="form-control" maxlength="70" id="nameTextBox" name="registrantName" required><br>

        <!-- Input for the registrant's password (required)-->
        <label for="passwordTextBox">Password:</label><br>
        <input type="password" class="form-control" id="passwordTextBox" name="registrantPassword" required><br>

        <!-- Input for the registrant's email address (required)-->
        <label for="emailTextBox" class="form-label">Email:</label><br>
        <input type="email" class="form-control" id="emailTextBox" name="registrantEmail" required><br>

        <!-- Select for the registrant's T-shirt size (required)-->
        <label for="tShirtSelect" class="form-label">T-shirt size?</label>
        <select class="form-select" id="tShirtSelect" name="registrantSize" required>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
        </select>

        <!-- Input for the registrant's date of birth (required)-->
        <label for="registrantDate" class="form-label">Date of birth:</label><br>
        <input type="date" class="form-control" id="registrantDate" name="registrantBirthDate" required><br>

        <!--Radio buttons asking if the registrant wants email updates (required)-->
        <div class="form-check">
            <label for="emailUpdates" class="form-label">Do you want to receive email updates?</label><br>
            <input type="radio" class="form-check-input" id="emailUpdates" name="wantsUpdates?" required>Yes
        </div>
        <div class="form-check">
            <label for="noEmailUpdates"></label>
            <input type="radio" class="form-check-input" id="noEmailUpdates" name="wantsUpdates?" required>No
        </div><br>

        <!-- Input for the time the registrant will attend the conference sessions-->
        <label for="morningAttendance" class="form-label">Choose sessions:</label>
        <input type="checkbox" class="form-check-input" id="morningAttendance" name="conferenceAttendance">Morning

        <label class="form-check-label" for="afternoonAttendance"></label>
        <input type="checkbox" class="form-check-input" id="afternoonAttendance" name="conferenceAttendance">Afternoon<br>

        <!-- Text area for any requests the registrant may have-->
        <label for="requestsTextArea" class="form-label">Special requests:</label><br>
        <textarea rows="7" cols="70" class="form-control" id="requestsTextArea" name="registrantRequests"></textarea><br>

        <!--Button to submit the data-->
        <div>
            <input type="submit" class="btn btn-secondary mt-2" value="Submit">
        </div>
    </form>
</body>
</html>
