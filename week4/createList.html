<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create List</title>
</head>
<body>
  <p>Enter some text to add to the list</p>
  <input id="newText">
  <button id="addText">Add</button>
  <button id="clearText">Clear</button>

  <!--Empty unordered list-->
  <ul id="listOfText"></ul>

  <script>
    // variables
    let textInput = document.querySelector("#newText");
    let addButton = document.querySelector("#addText");
    let clearButton = document.querySelector("#clearText");
    let listOfText = document.querySelector("#listOfText");

    // clicks addButton when Enter key is pressed
    document.addEventListener("keyup", function() {
      if (event.keyCode === 13 || event.keyCode === 'Enter') {
        addButton.click();
      }
    })

    addButton.addEventListener("click", function () {
      // variable to hold the input from the textbox
      let newText = textInput.value;

      // checks if the textbox is blank
      if (newText.length === 0) {
          alert("Enter some text");
          return;
      } else if (newText.length > 50) {
          alert("Reached max amount of characters (50)");
          return;
      }

      // creates a new list element
      let newListItem = document.createElement("li");

      // makes the text the new list element
      newListItem.innerHTML = newText;

      // checks if the list has 10
      if (listOfText.childElementCount < 10) {
          // adds the new element to the list
          listOfText.appendChild(newListItem);
      } else {
          alert("Reached max number of items for the list");
      }

      // clears the text value
      textInput.value = "";
    })

    clearButton.addEventListener("click", function () {
      listOfText.innerHTML = "";
    })
  </script>
</body>
</html>
